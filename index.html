<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo_prototype72x72.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="card" style="width: 24rem;">
    <div class="container-img">
      <img id="nft-img" src="./images/image-equilibrium.jpg" class="card-img-top" alt="NFT Image">
      <div id="nft-hover"><img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="card-body">
      <h1 class="card-title"><a href="">Equilibrium #3429</a> </h1>
      <p class="card-text text-style">Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="d-flex justify-content-between">
        <div id="nft-price" class="d inline"><img class="marginspan" src="./images/icon-ethereum.svg"
            alt="Ethereum Icon">0.041
          ETH</div>
        <div class="d inline text-style"><img class="marginspan" src="./images/icon-clock.svg" alt="Ethereum Icon">
          days
          left</div>
      </div>
      <hr>
      <div class="d inline text-style"><img id="profile-img" src="./images/image-avatar.png"
          alt="Ethereum Icon">Creation
        of <a href="">Jules Wyvern</a></div>
    </div>

  </main>
  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://chryskoum.github.io/ChrysK/">Chrysostomos Koumides</a>.
    </div>
  </footer>
</body>

</html>
